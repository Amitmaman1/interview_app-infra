prometheus:
  prometheusSpec:
    retention: 30d
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1000m"

alertmanager:
  enabled: true
  alertmanagerSpec:
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"

grafana:
  enabled: true
  adminPassword: "admin123"
  
  
